<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>querySelector() och value</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="kontainer">
        <h1>Är du människa?</h1>
        <h2>Input</h2>
        <label><span>Vad är svaret på?</span> <input class="input" type="text"></label>
        <button>Gissa</button>

        <h2>Output</h2>
        <label>Svar <textarea></textarea></label>
    </div>
    <script>
        const h1 = document.querySelector("h1");
        const span = document.querySelector("span");
        const rutaInput = document.querySelector(".input");
        const knapp = document.querySelector("button");
        const rutaSvar = document.querySelector("textarea");

        span.textContent = "Vilken råtta äter inte ost?";
        //h1.textContent = "hej hej";

        knapp.addEventListener("click", function () {
            if (rutaInput.value == "Dammråttan") {
                rutaSvar.value = "När får man sparka på sin födelsedagspresent?";
            } else {
                rutaSvar.value = "bebis?";
            }
        })
    </script>

</body>
</html>
