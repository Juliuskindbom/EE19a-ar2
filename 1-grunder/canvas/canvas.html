<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="canvas.css">
</head>
<body>
    <canvas></canvas>
    <script>
        const rityta = document.querySelector("canvas");

        rityta.width = 1500
        rityta.height = 700

        var ctx = rityta.getContext("2d");

        ctx.beginPath();
        ctx.lineWidth = 10;
        ctx.moveTo(100, 500);
        ctx.lineTo(100, 200);
        ctx.lineTo(100, 300);

        ctx.stroke();


    </script>
</body>
</html>
